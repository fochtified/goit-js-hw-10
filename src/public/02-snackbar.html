<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="go-home-wrapper">
                <a href="./index.html" class="go-home trans-link">Go to home</a>
            </div>
            <section class="intro-text">
                <h1>Snackbar</h1>
                <p>Select delay and create sum notifs bozo</p>
            </section>
            <section class="snackbar-module">
                <form class="form">
                    <label>
                        Delay (ms)
                        <input type="number" name="delay" required />
                    </label>

                    <fieldset>
                        <legend>State</legend>
                        <label>
                            <input
                                type="radio"
                                name="state"
                                value="fulfilled"
                                required
                            />
                            Fulfilled
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="state"
                                value="rejected"
                                required
                            />
                            Rejected
                        </label>
                    </fieldset>

                    <button type="submit">Create notification</button>
                </form>
            </section>
        </div>
    </body>
</html>
