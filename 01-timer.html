<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/svg+xml" href="/goit-js-hw-10/assets/favicon-4a748afd.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        
      <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
      <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/main-4f0f13e7.js">
      <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-77e16229.js">
      <link rel="stylesheet" href="/goit-js-hw-10/assets/main-9556d6c5.css">
      <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-7a007824.css">
    </head>
    <body>
        <div class="main-container">
            <div class="go-home-wrapper">
                <a href="./index.html" class="go-home trans-link">Go to home</a>
            </div>
            <section class="intro-text-timer">
                <h1>Timer</h1>
                <p>Select a date</p>
            </section>
            <section class="timer-module">
                <input type="text" id="datetime-picker" />
                <button
                    type="button"
                    class="timer-btn standard-button"
                    data-start
                >
                    Start
                </button>

                <div class="timer">
                    <div class="field">
                        <span class="value" data-days>00</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="field">
                        <span class="value" data-hours>00</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="field">
                        <span class="value" data-minutes>00</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="field">
                        <span class="value" data-seconds>00</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </section>
        </div>
        
        
    </body>
</html>
